<html xmlns="html">
    <head>
        <title>England League Two Standings</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="standings.css"/>
    </head>
    <body>
        <div class="container">
            <div>
                <h3>England League Two Results</h3>
            </div>
            <div class="row">
                <div id="standings-chart" class="span12"></div>
            </div>
            <div class="row">
                <div id="standings-table" class="span12 table-responsive">
                </div>
            </div>
        </div>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="d3.legend.js"></script>
        <script src="standings.js"></script>

        <button id="hide" type="button" onclick="hideAllLines()" >Hide All Lines</button>
        <button id="show" type="button" onclick="showAllLines()" >Show All Lines</button>
        <button id="changeScale" type="button" onclick="changeData()" >Change to HomeScore</button>

    </body>
</html>
